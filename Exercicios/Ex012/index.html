<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="imagens/caminhada.jpg" autoplay loop>
        <source src="midia/15377024-uhd_3840_2160_25fps.mp4" type="video/mp4">
        <source src="midia/15377024-Uhd 3840 2160 25Fps.mkv" type="audio/mp4">
        <source src="midia/15377024-Uhd 3840 2160 25Fps.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inseringo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9kwz-IbXHgs?si=kcd03KIY60ypx6Vt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/952491843?h=f9dea42d45&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
